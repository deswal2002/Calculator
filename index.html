<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <p id="p">calc</p>
    </div>
    <div>
        <input type="text" id="res" >
    </div>
    <div class="calc">
        <div class="fr">
            <div><input type="button" id="f1" value="7" onclick="display('7')"></div>
            <div><input type="button" id="f2" value="8" onclick="display('8')"></div>
            <div><input type="button" id="f3" value="9" onclick="display('9')"></div>
            <div><input type="button" id="f4" value="DEL" onclick="del()"></div>
        </div>
        <div class="s">
            <div><input type="button" id="s1" value="4" onclick="display('4')"></div>
            <div><input type="button" id="s2" value="5" onclick="display('5')"></div>
            <div><input type="button" id="s3" value="6" onclick="display('6')"></div>
            <div><input type="button" id="s4" value="+" onclick="display('+')"></div>
        </div>
        <div class="t">
            <div><input type="button" id="t1" value="1" onclick="display('1')"></div>
            <div><input type="button" id="t2" value="2" onclick="display('2')"></div>
            <div><input type="button" id="t3" value="3" onclick="display('3')"></div>
            <div><input type="button" id="t4" value="-" onclick="display('-')"></div>
        </div>
        <div class="fo">
            <div><input type="button" id="fo1" value="." onclick="display('.')"></div>
            <div><input type="button" id="fo2" value="0" onclick="display('0')"></div>
            <div><input type="button" id="fo3" value="/" onclick="display('/')"></div>
            <div><input type="button" id="fo4" value="x" onclick="display('*')"> </div>
        </div>
        <div class="l">
            <div><input type="button" id="l1" value="RESET" onclick="reset()"></div>
            <div><input type="button" id="l2" value="=" onclick="cal()"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
